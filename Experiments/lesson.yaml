  CorrectAnswer: model3 <- lm_robust(next_purchase ~ sent_coupon + gender, data = df)
  AnswerTests: ifelse(exists('model3'),cor(model3$fitted.values, lm_robust(next_purchase ~ sent_coupon + gender, data = df)$fitted.values)> .99, FALSE)
