- Class: cmd_question
  Output: |-
   Run another intent-to-treat estimate of the experiment's results. 
   
   This time, though:
   
   1. Use robust standard errors by using lm_robust(), since we might expect variance of next_purchase to differ by gender or coupon assignment.
   
   2. Add gender as a control, since we know there's a balance issue there.
   
   Save the result as model2.
  CorrectAnswer: model2 <- lm_robust(next_purchase ~ assigned_coupon + gender, data = df)
  AnswerTests: ifelse(exists('model2'),cor(model2$fitted.values, lm_robust(next_purchase ~ assigned_coupon + gender, data = df)$fitted.values)> .99, FALSE)
  Hint: Regress next_purchase on assigned_coupon and gender, using lm_robust.

