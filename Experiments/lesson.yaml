- Class: cmd_question
  Output: |-
   Now, use two-stage least squares to adjust the effect of sent_coupon using how effective assigned_coupon was at actually increasing received-coupon rates.
   
   We can do this with iv_robust instead of lm_robust.
   
   The syntax for iv_robust is the same as lm_robust, except that after we specify our regression equation (Y~X+W), we add a bar |  and then give our list of "instruments" which includes both our treatment assignment AND any control variables, e.g. Y ~ X + W | Z + W if X is received-treatment and Z is assigned-treatment.
   
   Perform this regression and save it as model4.
  CorrectAnswer: model4 <- iv_robust(next_purchase ~ sent_coupon + gender | assigned_coupon + gender, data = df)
  AnswerTests: ifelse(exists('model4'),cor(model4$fitted.values, iv_robust(next_purchase ~ sent_coupon + gender | assigned_coupon + gender, data = df)$fitted.values)> .99, FALSE)
  Hint: Use next_purchase ~ sent_coupon + gender | assigned_coupon + gender as the formula inside of iv_robust.

